<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>A Random Commander</title>

  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <p id="msgLoading">Loading...</p>

  <div id="cardContain"></div>

  <div id="formContain">
    <h3>What if we narrowed it down slightly?</h3>
    <form action="./commanderRandom.html">
      <ul>
        <li>
          <label for="price">Maximum Price USD (Minimum $0.50)</label>
          <input type="text" name="priceUSD" value="">
        </li>

        <li>
          <label for="colors">Pick some Colors:</label>
          <ul>
            <li>
              <input type="checkbox" id="cWhite" name="colors" value="W">
              <label for="cWhite">White</label>
            </li>
            <li>
              <input type="checkbox" id="cBlue" name="colors" value="U">
              <label for="cBlue">Blue</label>
            </li>
            <li>
              <input type="checkbox" id="cBlack" name="colors" value="B">
              <label for="cBlack">Black</label>
            </li>
            <li>
              <input type="checkbox" id="cRed" name="colors" value="R">
              <label for="cRed">Red</label>
            </li>
            <li>
              <input type="checkbox" id="cGreen" name="colors" value="G">
              <label for="cGreen">Green</label>
            </li>

          </ul>
        </li>
        <!-- End of Color check -->

        <li>
          <label for="partner">Find a Partner?</label>
          <ul>
            <li>
              <input type="radio" id="pMaybe" name="partner" value="maybe">
              <label for="pMaybe">I don't care</label>
            </li>

            <li>
              <input type="radio" id="pYes" name="partner" value="yes">
              <label for="pYes">Yes, give me a Partner</label>
            </li>

            <li>
              <input type="radio" id="pNo" name="partner" value="no">
              <label for="pNo">No, do not give me a Partner</label>
            </li>
          </ul>
        </li>
        <!-- End of Partner check -->

        <li><input type="submit" value="Submit"></li>
      </ul>
    </form>
  </div>

  <script src="scripts.js" charset="utf-8"></script>
</body>

</html>
